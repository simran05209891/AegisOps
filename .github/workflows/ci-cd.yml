name: AegisOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        run: docker build -t aegisops-backend ./backend

      - name: Build Frontend Image
        run: docker build -t aegisops-frontend ./frontend

      - name: CI Success Message
        run: echo "âœ… AegisOps build successful - Simran Anand"
